<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Google Powered Site Search | Tutorialzine Demo</title>

    <link rel="stylesheet" type="text/css" href="stylesheets/search-style.css" />
    <link rel="shortcut icon" href="images/icon.png">

</head>

<body>

<div id="page">

    <h1>Wordrumb | Search Unfamiliar Words</h1>
    
    <form id="searchForm" method="post">
        <fieldset>   
            <input id="s" type="text" />       
            <input type="submit" value="Submit" id="submitButton" />
            
            <div id="searchInContainer">
                <input type="radio" name="check" value="site" id="searchSite" checked />
                <label for="searchSite" id="siteNameLabel">Search</label>    
                <input type="radio" name="check" value="web" id="searchWeb" />
                <label for="searchWeb">Search The Web</label>
            </div>
        </fieldset>
    </form>

    <div id="resultsDiv"></div>
    
</div>

<p class="credit"><a href="//tutorialzine.com/2010/09/google-powered-site-search-ajax-jquery/">Powered by Google</a></p>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="js/search-script.js"></script>
</body>
</html>
