<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Signup Form</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/login-signup.css">
	<link rel="shortcut icon" href="images/icon.png">
</head>
<body>
	<section class="container">
		<div id="err-message-container">
            <p id="err-message"> </p>
        </div>
		<div class="login">
			<h1>Sign up for Wordrumb</h1>
		  	<form method="post" action="/register">
		    	<p><input type="text" id="userName" value="" placeholder="Username"></p>
		    	<p><input type="text" id="userEmail" value="" placeholder="User Email"></p>
		    	<p><input type="password" id="pwd1" value="" placeholder="Password"></p>
		    	<p><input type="password" id="pwd2" value="" placeholder="Retype the Password"></p>
		    	<p class="submit"><input type="submit" id="register" value="Sign Up"></p>
		  	</form>
		</div>

		<div class="login-help">
			<p>Already have an account? <a href="login.html">Click here to login</a>.</p>
		</div>
	</section>

	<section class="about">
		<p class="about-author">Wordrumb
	  &copy; 2016 <a href="https://www.linkedin.com/in/zhangsiying" target="_blank">Siying Zhang</a></p>
	  Original PSD by <a href="http://www.premiumpixels.com/freebies/clean-simple-login-form-psd/" target="_blank">Orman Clark</a>
	</section>
	<script type="text/javascript" src="js/register.js"></script>
</body>
</html>
