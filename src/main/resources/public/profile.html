<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Profile</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/login-signup.css">
	<link rel="shortcut icon" href="images/icon.png">
</head>
<body>
	<section class="container">
		<div class="login">
			<h1>Profile Settings</h1>
		  	<form method="post" action="modify-profile.js">	  		
		    	<p><label class="rowname">Username: </label><input type="text" name="username" value=""></p>
		    	<p><label class="rowname">User Email: </label><input type="text" name="useremail" value="" placeholder="Password"></p>  	
		    	<p><label class="rowname">Change Password: </label><input type="password" name="password" value="" placeholder="Password"></p>
		    	<p><label class="rowname">Retype Password: </label><input type="password" name="password" value="" placeholder="Password"></p>
		    	<p class="submit"><input type="submit" name="savechange" value="Save"> <input type="submit" name="cancelchange" value="Cancel"></p>
		  	</form>
		</div>
	</section>

	<section class="about">
		<p class="about-author">Wordrumb
	  &copy; 2016 <a href="https://www.linkedin.com/in/zhangsiying" target="_blank">Siying Zhang</a></p>
	  Original PSD by <a href="http://www.premiumpixels.com/freebies/clean-simple-login-form-psd/" target="_blank">Orman Clark</a>
	</section>	
</body>
</html>
